<div class="widget-container">
    <button class="widget-btn" (click)="back()">
        <i class="bi-caret-left"></i>
    </button>
    <div class="viewport">
        <img src="/assets/wheel.jpg" [@rotate]="{value: state, params: {to: to}}" (@rotate.done)='done()'/> 
    </div>
    <button class="widget-btn" (click)="forward()">
        <i class="bi-caret-right"></i>
    </button>
</div>
